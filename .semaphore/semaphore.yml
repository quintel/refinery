version: v1.0
name: Test Refinery
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: RSpec
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
          matrix:
            - env_var: RUBY_VERSION
              values:
                - 2.7.5
                - 3.1.1
      secrets:
        - name: Refinery
